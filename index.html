<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="module"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="clock--wrapper">
        <h2>Nairobi</h2>
        <div class="clock" data-locale="Africa/Nairobi">
        </div>
      </div>
      <div class="clock--wrapper">
        <h2>London</h2>
        <div class="clock" data-locale="Europe/London">
        </div>
      </div>
      <div class="clock--wrapper">
        <h2>Amsterdam</h2>
        <div class="clock" data-locale="Europe/Amsterdam">
        </div>
      </div>
      <div class="clock--wrapper">
        <h2>Sydney</h2>
        <div class="clock" data-locale="Australia/Sydney">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
